<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Adventure Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: url('https://i.imgur.com/Bf0MJef.png') center/cover no-repeat;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .character {
      font-size: 5em;
      margin-bottom: 10px;
    }

    .speech {
      font-size: 1.6em;
      background: #fff6aa;
      border: 3px solid #ffd600;
      border-radius: 15px;
      padding: 15px 20px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .problem {
      font-size: 3em;
      margin: 20px 0;
    }

    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .choice-button {
      font-size: 2em;
      padding: 20px 30px;
      border: none;
      border-radius: 15px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .choice-button:hover {
      background-color: #45a049;
    }

    .feedback {
      font-size: 2em;
      font-weight: bold;
      margin-top: 15px;
      height: 40px;
    }

    .next-btn {
      display: none;
      font-size: 1.2em;
      margin-top: 20px;
      padding: 12px 25px;
      border-radius: 10px;
      background: #03a9f4;
      color: white;
      border: none;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #0288d1;
    }
  </style>
</head>
<body>

<div class="game-container">
  <div class="character">üßö‚Äç‚ôÄÔ∏è</div>
  <div class="speech" id="speech">Hi! Let‚Äôs solve a fun math problem!</div>
  <div class="problem" id="problem">2 + 3 = ?</div>
  <div class="choices" id="choices"></div>
  <div class="feedback" id="feedback"></div>
  <button class="next-btn" id="nextBtn" onclick="nextProblem()">Next</button>
</div>

<script>
  let currentAnswer = 0;
  let questionCount = 0;
  const totalQuestions = 5;

  const problemEl = document.getElementById('problem');
  const feedbackEl = document.getElementById('feedback');
  const choicesEl = document.getElementById('choices');
  const speechEl = document.getElementById('speech');
  const nextBtn = document.getElementById('nextBtn');

  function getRandomProblem() {
    const a = Math.floor(Math.random() * 10) + 1;
    const b = Math.floor(Math.random() * 10) + 1;
    currentAnswer = a + b;
    return { question: `${a} + ${b}`, answer: currentAnswer };
  }

  function generateChoices(correctAnswer) {
    const choices = new Set();
    choices.add(correctAnswer);

    while (choices.size < 4) {
      choices.add(correctAnswer + Math.floor(Math.random() * 5 + 1) * (Math.random() > 0.5 ? 1 : -1));
    }

    return Array.from(choices).sort(() => Math.random() - 0.5);
  }

  function showProblem() {
    const { question, answer } = getRandomProblem();
    problemEl.textContent = `${question} = ?`;
    feedbackEl.textContent = '';
    speechEl.textContent = `Can you solve: ${question}?`;
    nextBtn.style.display = 'none';

    const choices = generateChoices(answer);
    choicesEl.innerHTML = '';

    choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.textContent = choice;
      btn.className = 'choice-button';
      btn.onclick = () => checkAnswer(choice);
      choicesEl.appendChild(btn);
    });
  }

  function checkAnswer(choice) {
    if (choice === currentAnswer) {
      feedbackEl.textContent = 'üéâ Correct!';
      feedbackEl.style.color = 'green';
      speechEl.textContent = 'Yay! You did it!';
    } else {
      feedbackEl.textContent = '‚ùå Try again!';
      feedbackEl.style.color = 'red';
      speechEl.textContent = 'Oops! Let‚Äôs try again!';
      return;
    }

    nextBtn.style.display = 'inline-block';
    // disable all buttons
    document.querySelectorAll('.choice-button').forEach(btn => btn.disabled = true);
  }

  function nextProblem() {
    questionCount++;
    if (questionCount >= totalQuestions) {
      speechEl.textContent = 'üèÅ You finished the game! Well done!';
      problemEl.textContent = '';
      choicesEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
    } else {
      showProblem();
    }
  }

  showProblem();
</script>
</body>
</html>
